<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>register</title>
  </head>
  <body>
    	<div class="container">
			<h1 style="color: red;">User Registraion Form</h1>
			<form class="col-5" th:action="@{/registerUser}" th:object = "${user}" method="post">
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
  				<input type="text" th:field ="*{name}" class="form-control"   placeholder="Enter name">
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
  				<input type="text" th:field ="*{username}" class="form-control"   placeholder="Enter Username">
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
  				<input type="email" th:field ="*{email}" class="form-control"   placeholder="Enter email">
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Mobile</b></label>
  				<input type="text" th:field = "*{mobile}" class="form-control"   placeholder="Enter mobileno">
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
  				<input type="password" th:field = "*{password}" class="form-control"   placeholder="enter password">
			</div>
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Cpassword</b></label>
  				<input type="password" th:field ="*{cpassword}" class="form-control"   placeholder="confirm password">
			</div>
			
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
  				<label class="form-check-label" for="inlineRadio1">Male</label>
			</div>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
  				<label class="form-check-label" for="inlineRadio2">Female</label>
  			</div>
  </div>
  			
  			<button type="Submit" class="btn btn-success">Register</button>
  			<a href = "/users" class ="btn btn-secondary">Users List</a>
				
			</form>
		</div>
    
  </body>
</html>
